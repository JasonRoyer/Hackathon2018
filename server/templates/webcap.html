<!DOCTYPE html>
<html>
<head>

<script type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
    </script>
<script src="{{url_for('static', filename='/jpeg_camera/swfobject.min.js') }}" type="text/javascript"></script>
<script src="{{url_for('static', filename='/jpeg_camera/canvas-to-blob.min.js') }}" type="text/javascript"></script>
<script src="{{url_for('static', filename='/jpeg_camera/jpeg_camera.min.js') }}" type="text/javascript"></script>
<script src="{{url_for('static', filename='/jpeg_camera/jpeg_camera_no_flash.min.js') }}" type="text/javascript"></script>

<body>
	
	<!-- Draw canvas on which to capture image 
	<canvas id="canvas">
	</canvas>
	<div class="output">
	  <img id="photo" >
	</div>
	-->
	<!--  Button to capture -->
	 <div id="camera_info"></div>
    <div id="stream_stats"></div>
	
	<div id="camera">
      <div class="placeholder">
        Your browser does not support camera access.<br>
        We recommend
        <a href="https://www.google.com/chrome/" target="_blank">Chrome</a>
        &mdash; modern, secure, fast browser from Google.<br>
        It's free.
      </div>
    </div><br>
	
	<button id="take_snapshots">Take more snapshots</button>
    <button id="show_stream">Show stream</button><br>

    <div id="snapshots"></div>

    <button id="discard_snapshot">Discard snapshot</button>
    <button id="upload_snapshot">Upload to URL</button><br>

    <input type="text" id="api_url" placeholder="https://example.com/upload"><br>

    <img src="loader.gif" id="loader">
    <div id="upload_status"></div>
    <div id="upload_result"></div>
